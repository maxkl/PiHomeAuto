<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Geräte</title>
        <link rel="shortcut icon" href="/favicon.ico?v=2" />
        <link rel="apple-touch-icon image_src" href="/apple-touch-icon.png?v=2" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="css/devices.css" />
    </head>
    <body>
        <div class="container">
            <h1 class="mt-3 mb-2">Geräte</h1>
            <div class="mb-4">
                <button type="button" id="new-device" class="btn btn-primary"><span class="fa fa-plus-circle"></span> Neues Gerät</button>
            </div>
            <div class="table-responsive">
                <table class="table" id="device-list">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Name</th>
                            <th>Code</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <div class="modal fade" tabindex="-1" id="device-props-modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form id="device-props-form">
                        <div class="modal-header">
                            <h4 class="modal-title">Geräteeigenschaften</h4>
                            <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="new-device-name">Name</label>
                                <input type="text" id="new-device-name" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label for="new-device-group-code">Hauscode</label>
                                <input type="text" id="new-device-group-code" class="form-control" maxlength="5" />
                            </div>
                            <div class="form-group">
                                <label for="new-device-code">Gerätecode</label>
                                <input type="text" id="new-device-code" class="form-control" maxlength="5" />
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Abbrechen</button>
                            <button type="submit" class="btn btn-primary">Bestätigen</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="modal fade" tabindex="-1" id="schedule-modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                        <h4 class="modal-title">Zeitplan von "<span class="schedule-name"></span>" bearbeiten</h4>
                    </div>
                    <div class="modal-body">
                        <div style="margin-bottom: 10px">
                            <button type="button" id="new-task" class="btn btn-primary"><span class="fa fa-plus-sign"></span> Neuer Eintrag</button>
                        </div>
                        <div class="table-responsive">
                            <table class="table" id="schedule-table">
                                <thead>
                                    <tr>
                                        <th>Uhrzeit</th>
                                        <th>Aktion</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Schließen</button>
                        <button type="button" class="btn btn-primary" id="save-schedule">Speichern</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="spinner-overlay" id="loading">
            <span class="fa fa-hourglass spinning"></span>
            Loading...
        </div>

        <script src="js/lib/jquery-3.0.0.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
        <script src="js/api.js"></script>
        <script src="js/devices.js"></script>
    </body>
</html>
