<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Geräte</title>
        <link rel="stylesheet" href="bootstrap-3.3.6/css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/devices.css" />
    </head>
    <body>
        <div class="container">
            <h1>Geräte</h1>
            <div style="margin-bottom: 10px">
                <button type="button" id="new-device" class="btn btn-primary"><span class="glyphicon glyphicon-plus-sign"></span> Neues Gerät</button>
            </div>
            <div class="table-responsive">
                <table class="table" id="device-list">
                    <thead>
                        <tr>
                            <th></th>
                            <th class="col-sm-2">Name</th>
                            <th>Code</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <div class="modal fade" tabindex="-1" id="device-props-modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form id="device-props-form">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                            <h4 class="modal-title">Geräteeigenschaften</h4>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="new-device-name">Name</label>
                                <input type="text" id="new-device-name" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label for="new-device-group-code">Hauscode</label>
                                <input type="text" id="new-device-group-code" class="form-control" maxlength="5" />
                            </div>
                            <div class="form-group">
                                <label for="new-device-code">Gerätecode</label>
                                <input type="text" id="new-device-code" class="form-control" maxlength="5" />
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Abbrechen</button>
                            <button type="submit" class="btn btn-primary">Bestätigen</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="modal fade" tabindex="-1" id="schedule-modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                        <h4 class="modal-title">Zeitplan von "<span class="schedule-name"></span>" bearbeiten</h4>
                    </div>
                    <div class="modal-body">
                        <p>Hello</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Schließen</button>
                        <button type="button" class="btn btn-primary" id="save-schedule">Speichern</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="spinner-overlay" id="loading">
            <span class="glyphicon glyphicon-hourglass spinning"></span>
            Loading...
        </div>

        <script src="js/lib/jquery-2.2.4.min.js"></script>
        <script src="bootstrap-3.3.6/js/bootstrap.min.js"></script>
        <script src="js/api.js"></script>
        <script src="js/devices.js"></script>
    </body>
</html>
